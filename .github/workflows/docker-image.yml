name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mi6e4ka/mi6e4ka_dev:latest
    - name: Login docker hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login --username "${{ secrets.DOCKER_HUB_USER }}" --password-stdin
    - name: push to docker hub
      run: docker push "mi6e4ka/mi6e4ka_dev:latest"